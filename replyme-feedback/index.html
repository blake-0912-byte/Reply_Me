<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
</head>
<body>
    <h2>Обратная связь</h2>
    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Ваше имя" required><br><br>
        <textarea name="message" placeholder="Сообщение" required></textarea><br><br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('feedbackForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                message: formData.get('message')
            };

            try {
                const res = await fetch('/api/send', { // путь для Vercel API
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if(res.ok) alert("Сообщение отправлено!");
                else alert("Ошибка при отправке");
            } catch (err) {
                alert("Ошибка соединения");
                console.error(err);
            }
        });
    </script>
</body>
</html>
